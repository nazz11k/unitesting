{% extends 'base.html' %}

{% block content %}
    <h3 class="text-dark mb-4">Create Task</h3>
    <div class="card shadow mb-4 w-75">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <h5 class="text-primary">Name</h5>
                    {{ form.name }}
                </div>
                <div class="form-group mb-3">
                    <h5 class="text-primary">Description</h5>
                    {{ form.description }}
                </div>
                <div class="form-group mb-3">
                    <h5 class="text-primary">Max score</h5>
                    {{ form.max_score }}
                </div>
                <div class="form-group mb-3">
                    <h5 class="text-primary">Deadline</h5>
                    {{ form.deadline }}
                </div>
                <div class="form-group mb-3">
                    <h5 class="text-primary">Test File</h5>
                    {{ form.test_file }}
                </div>
                {% for error in message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endfor %}
                <div class="text-center">
                    <button class="btn btn-primary d-block btn-user w-100" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                </div>
                                <form class="user" method="post" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <div class="mb-3">{{ form.username }}</div>
                                    <div class="mb-3">{{ form.password }}</div>

                                    {% if form.errors %}
                                    <div class="text-center mt-3">
                                        <p class="text-danger">Invalid username or password</p>
                                    </div>
                                    {% endif %}
                                    <input type="hidden" name="next" value="{{ next_page }}">
                                    <div class="text-center">
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                    </div>

                                </form>
                                <div class="text-center mt-3">
                                    <a class="link-body-emphasis" href="{% url 'signup' user_type='student' %}">Create an Account as a Student!</a>
                                </div>
                                <div class="text-center mt-3">
                                    <a class="link-body-emphasis" href="{% url 'signup' user_type='teacher' %}">Create an Account as a Teacher!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
</body>

</html>
